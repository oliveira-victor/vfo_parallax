                </ul>

            <div id="scene">
                <div class="layer" data-depth="0.1">
                    <img id="layer1" src="./images/layer1.webp">

                <div class="layer" data-depth="0.7">

                    <img id="layer3" src="./images/layer3.webp">

                    <img id="layer5" src="./images/layer5.webp">

                <div class="layer" data-depth-x="1">
                    <img id="layer6" src="./images/layer6.webp">
                </div>
                <div class="layer" data-depth-x="0.8">
                    <img id="layer7" src="./images/layer7.webp">
                </div>
            </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="scripts/scripts.js"></script>
    <script>
        var scene = document.getElementById('scene');
        var parallaxInstance = new Parallax(scene, {
            relativeInput: true
